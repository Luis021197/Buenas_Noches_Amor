<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Dulces Sueños, Mi Amor 🌙</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f1419 0%, #1a1f3a 50%, #0d1220 100%);
      min-height: 100vh;
      font-family: 'Georgia', serif;
      overflow-x: hidden;
      position: relative;
    }

    /* Animación de partículas flotantes */
    .floating-hearts {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart-particle {
      position: absolute;
      font-size: 20px;
      color: rgba(255, 182, 193, 0.8);
      animation: float 8s infinite linear;
    }

    @keyframes float {
      0% {
        transform: translateY(100vh) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) rotate(360deg);
        opacity: 0;
      }
    }

    /* Luna animada */
    .moon {
      position: fixed;
      top: 5%;
      right: 10%;
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 30% 30%, #fff 20%, #f0f0f0 60%, #ddd 100%);
      border-radius: 50%;
      box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      animation: moonGlow 4s ease-in-out infinite;
      z-index: 2;
    }

    @keyframes moonGlow {
      0%, 100% {
        box-shadow: 0 0 50px rgba(255, 255, 255, 0.5);
      }
      50% {
        box-shadow: 0 0 80px rgba(255, 255, 255, 0.8);
      }
    }

    /* Contenedor principal */
    .night-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      z-index: 3;
    }

    /* Tarjeta principal */
    .dream-card {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 25px;
      padding: 40px;
      max-width: 600px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
      animation: cardFloat 6s ease-in-out infinite;
    }

    @keyframes cardFloat {
      0%, 100% {
        transform: translateY(0px) scale(1);
      }
      50% {
        transform: translateY(-10px) scale(1.02);
      }
    }

    .dream-title {
      font-size: 2.8em;
      color: #fff;
      margin-bottom: 30px;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      animation: titleShine 3s ease-in-out infinite;
    }

    @keyframes titleShine {
      0%, 100% {
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
      }
      50% {
        text-shadow: 2px 2px 20px rgba(255, 255, 255, 0.5);
      }
    }

    .dream-message {
      font-size: 1.3em;
      line-height: 1.8;
      color: rgba(255, 255, 255, 0.95);
      margin-bottom: 30px;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    /* Animación de escritura mejorada */
    .typewriter {
      border-right: 3px solid rgba(255, 255, 255, 0.8);
      animation: blink-caret 1s infinite;
    }

    @keyframes blink-caret {
      0%, 50% {
        border-color: rgba(255, 255, 255, 0.8);
      }
      51%, 100% {
        border-color: transparent;
      }
    }

    /* Corazones palpitantes */
    .love-hearts {
      font-size: 2.5em;
      margin: 20px 0;
    }

    .love-hearts span {
      display: inline-block;
      animation: heartBeat 2s ease-in-out infinite;
      margin: 0 5px;
    }

    .love-hearts span:nth-child(2) {
      animation-delay: 0.3s;
    }

    .love-hearts span:nth-child(3) {
      animation-delay: 0.6s;
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1);
        color: #ff69b4;
      }
      50% {
        transform: scale(1.3);
        color: #ff1493;
      }
    }

    /* Botón interactivo */
    .dream-button {
      background: linear-gradient(45deg, #ff6b6b, #feca57);
      border: none;
      padding: 15px 30px;
      border-radius: 50px;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      margin-top: 20px;
    }

    .dream-button:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
    }

    /* Estrellas parpadeantes */
    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.5);
      }
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dream-card {
        padding: 25px;
        margin: 10px;
      }
      
      .dream-title {
        font-size: 2.2em;
      }
      
      .dream-message {
        font-size: 1.1em;
      }
      
      .moon {
        width: 80px;
        height: 80px;
        top: 3%;
        right: 5%;
      }
    }
  </style>
</head>
<body>
  <!-- Luna -->
  <div class="moon"></div>

  <!-- Estrellas -->
  <div class="stars"></div>

  <!-- Corazones flotantes -->
  <div class="floating-hearts"></div>

  <!-- Contenido principal -->
  <div class="night-container">
    <div class="dream-card">
      <h1 class="dream-title">Dulces Sueños, Mi Amor 🌙</h1>
      
      <div class="dream-message">
        <p id="message" class="typewriter"></p>
      </div>

      <div class="love-hearts">
        <span>💕</span>
        <span>✨</span>
        <span>💕</span>
      </div>

      <button class="dream-button" onclick="sendKiss()">
        Enviar un beso de buenas noches 💋
      </button>
    </div>
  </div>

  <!-- Audio -->
  <audio id="backgroundMusic" autoplay loop preload="auto" style="display: none;">
    <source src="music/mi-nina-bonita.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <script>
    // Mensaje romántico
    const messages = [
      "Mi amor, mientras las estrellas brillan en el cielo nocturno, quiero que sepas que eres la luz más hermosa de mi universo ✨",
      "Cada noche antes de dormir pienso en ti, en tu sonrisa, en tu risa, en todo lo que me haces feliz. Iniciando una nueva semana lleno de amor, mi reina hermosa 💕",
      "Que tus sueños estén llenos de momentos hermosos, de nuestra risa juntos, y de todo el amor que siento por ti 🌙",
      "Descansa, mi vida. Como dice la canción: llévame de viaje, quiero ser tu pasajero. Mañana será un nuevo día para amarte aún más. Buenas noches, mi niña bonita 👑💖"
    ];

    let currentMessage = 0;
    let i = 0;
    const speed = 50;
    const messageElement = document.getElementById("message");

    function typeWriter() {
      if (currentMessage < messages.length) {
        if (i < messages[currentMessage].length) {
          messageElement.innerHTML += messages[currentMessage].charAt(i);
          i++;
          setTimeout(typeWriter, speed);
        } else {
          // Mensaje completado, esperar y continuar con el siguiente
          setTimeout(() => {
            messageElement.innerHTML = "";
            i = 0;
            currentMessage++;
            if (currentMessage < messages.length) {
              typeWriter();
            } else {
              // Reiniciar desde el primer mensaje
              currentMessage = 0;
              setTimeout(typeWriter, 3000);
            }
          }, 4000);
        }
      }
    }

    // Crear estrellas
    function createStars() {
      const starsContainer = document.querySelector('.stars');
      for (let i = 0; i < 150; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
    }

    // Crear corazones flotantes
    function createFloatingHearts() {
      const heartsContainer = document.querySelector('.floating-hearts');
      setInterval(() => {
        const heart = document.createElement('div');
        heart.className = 'heart-particle';
        heart.innerHTML = ['💕', '💖', '💗', '💝'][Math.floor(Math.random() * 4)];
        heart.style.left = Math.random() * 100 + '%';
        heart.style.animationDuration = (Math.random() * 3 + 5) + 's';
        heartsContainer.appendChild(heart);

        // Eliminar el corazón después de la animación
        setTimeout(() => {
          heart.remove();
        }, 8000);
      }, 2000);
    }

    // Función del botón
    function sendKiss() {
      const button = document.querySelector('.dream-button');
      button.innerHTML = '💋 ¡Beso enviado! 💋';
      button.style.background = 'linear-gradient(45deg, #ff1744, #e91e63)';
      
      // Crear efecto de besos
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          const kiss = document.createElement('div');
          kiss.innerHTML = '💋';
          kiss.style.position = 'fixed';
          kiss.style.left = Math.random() * window.innerWidth + 'px';
          kiss.style.top = Math.random() * window.innerHeight + 'px';
          kiss.style.fontSize = '2em';
          kiss.style.pointerEvents = 'none';
          kiss.style.animation = 'float 2s ease-out forwards';
          kiss.style.zIndex = '1000';
          document.body.appendChild(kiss);
          
          setTimeout(() => kiss.remove(), 2000);
        }, i * 200);
      }

      // Restaurar botón después de 3 segundos
      setTimeout(() => {
        button.innerHTML = 'Enviar un beso de buenas noches 💋';
        button.style.background = 'linear-gradient(45deg, #ff6b6b, #feca57)';
      }, 3000);
    }

    // Configurar música
    const audio = document.getElementById('backgroundMusic');
    audio.volume = 0.3;

    // Inicializar todo
    window.onload = function() {
      createStars();
      createFloatingHearts();
      
      // Iniciar escritura después de un pequeño delay
      setTimeout(typeWriter, 1000);
      
      // Reproducir música
      setTimeout(() => {
        audio.play().catch(function(error) {
          console.log('Reproducción automática bloqueada por el navegador');
        });
      }, 1500);
    };

    // Activar música con interacción
    document.addEventListener('click', function() {
      if (audio.paused) {
        audio.play();
      }
    }, { once: true });

    // Efecto de partículas en movimiento del mouse
    document.addEventListener('mousemove', function(e) {
      if (Math.random() > 0.9) {
        const sparkle = document.createElement('div');
        sparkle.innerHTML = '✨';
        sparkle.style.position = 'fixed';
        sparkle.style.left = e.clientX + 'px';
        sparkle.style.top = e.clientY + 'px';
        sparkle.style.pointerEvents = 'none';
        sparkle.style.animation = 'twinkle 1s ease-out forwards';
        sparkle.style.zIndex = '999';
        document.body.appendChild(sparkle);
        
        setTimeout(() => sparkle.remove(), 1000);
      }
    });
  </script>
</body>
</html>
